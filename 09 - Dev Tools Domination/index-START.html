<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs)
    console.log('hello')

    // Interpolated
    console.log(`Hello ${dogs[0].name} years old!`)

    // Styled
    console.log(`%c Hello ${dogs[0].name} year old!`,"color:green; font-family:monospace; font-size: 20px")

    // warning!
    console.warn(`Error Type: ${dogs[0].name}`, [dogs[0].name, dogs[1].name])
    
    // Error :|
    console.error(`Error Type: ${dogs[0].name}`, [dogs[0].name, dogs[1].name])

    // Info
    console.info(`Error Type: ${dogs[0].name}`, [dogs[0].name, dogs[1].name])

    // Testing
    console.assert(1>2,"False")

    // clearing
    // console.clear()

    // Viewing DOM Elements
    var element = document.documentElement;
    console.log(element)

    // Grouping together
//MDN
console.log("This is the outer level");
console.group();
console.log("Level 2");
console.group();
console.log("Level 3");
console.warn("More of level 3");
console.groupEnd();
console.log("Back to level 2");
console.groupEnd();
console.log("Back to the outer level");

    // counting
    //MDN
    let user = "";

function greet() {
  console.count();
  return "hi " + user;
}

user = "bob";
greet();
user = "alice";
greet();
greet();
console.count();

    // timing

  </script>
</body>
</html>
